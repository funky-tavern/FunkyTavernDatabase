name: Publish CI

on:
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        node-version: [ 20.x ]

    services:
      db:
        image: ghcr.io/5e-bits/5e-database:latest
        ports:
          - 27017:27017

      cache:
        image: redis:latest
        ports:
          - 6380:6379

      api:
        image: ghcr.io/5e-bits/5e-srd-api:3.6.0
        ports:
          - 3000:3000
        env:
          MONGODB_URI: mongodb://dnd_database/5e-database
          REDIS_URL: redis://dnd_redis

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build and test
        run: npm run build --if-present
        env:
          API_PATH: 'http://localhost:3000/api'

      - name: Run Database Validation Tests
        run: npm run test --if-present

      - name: Publish to NPM
        run: cd lib && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}